<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Guilherme Farias">
    <meta name="description" content="Calculadora">
    <meta name="keywords" content="Calculadora online, calculadora">
    <link rel="shortcut icon" href="https://img.icons8.com/fluency/48/000000/calculator.png" type="image/x-icon">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="fundo">
            <h1>GUILHERME FARIAS</h1>
            <div class="calculadora">
                <h1>Calculadora</h1>
                <p id="resultado"></p>
                <table>
                    <tr>
                        <td><button class="botao" onclick="clean()">C</button></td>
                        <td><button  class="botao" onclick="backSpace()">âŒ«</button></td>
                        <td><button  class="botao" onclick="insert('/')">/</button></td>
                        <td><button  class="botao" onclick="insert('*')">*</button></td>
                    </tr>
                    <tr>
                        <td><button  class="botao"  onclick="insert('7')">7</button></td>
                        <td><button  class="botao"  onclick="insert('8')">8</button></td>
                        <td><button  class="botao"  onclick="insert('9')">9</button></td>
                        <td><button  class="botao" onclick="insert('-')">-</button></td>
                    </tr>
                    <tr>
                        <td><button  class="botao"  onclick="insert('4')">4</button></td>
                        <td><button  class="botao"  onclick="insert('5')">5</button></td>
                        <td><button class="botao"  onclick="insert('6')">6</button></td>
                        <td><button class="botao" onclick="insert('+')">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao"  onclick="insert('1')">1</button></td>
                        <td><button class="botao"  onclick="insert('2')">2</button></td>
                        <td><button class="botao"  onclick="insert('3')">3</button></td>
                        <td   rowspan="2"><button class="botao" id="botaoIgual" onclick="calcular()">=</button></td>
                    </tr>
                    <tr>
                        <td   colspan="2"><button class="botao" id="botaoZero"  onclick="insert('0')">0</button></td>
                        <td><button class="botao" onclick="insert('.')">.</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
